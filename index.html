<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout Gambar HTML</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .gambar-atas {
            width: 300px; /* Sesuaikan ukuran gambar */
            height: auto;
        }
        .gambar-bawah {
            width: 150px; /* Sesuaikan ukuran gambar */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="noFilter (7).webp" alt="profile" class="gambar-atas">
    </div>
        <img src="download.svg" alt="verified account" class="gambar-bawah">
    </div>
</body>
</html>
